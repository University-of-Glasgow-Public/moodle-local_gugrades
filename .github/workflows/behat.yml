name: Moodle Behat Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  behat-test:
    runs-on: ubuntu-22.04
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: 'postgres'
          POSTGRES_HOST_AUTH_METHOD: 'trust'
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3
    
    strategy:
      fail-fast: false
      matrix:
        php: ['8.1', '8.2']
        moodle-branch: ['MOODLE_405_STABLE']
        database: ['pgsql']
    
    steps:
      - name: Checkout plugin
        uses: actions/checkout@v4
        with:
          path: plugin
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: ${{ matrix.database }}, gd, zip, soap, intl
          ini-values: max_input_vars=5000
          coverage: none
      
      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h 127.0.0.1 -p 5432 -U postgres; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
          echo "PostgreSQL is ready!"
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'
      
      - name: Install Chrome and ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          CHROME_VERSION=$(google-chrome --version | awk '{print $3}')
          CHROMEDRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE")
          wget -q "https://chromedriver.storage.googleapis.com/${CHROMEDRIVER_VERSION}/chromedriver_linux64.zip"
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver
          chromedriver --version
      
      - name: Initialise moodle-plugin-ci
        run: |
          composer create-project -n --no-dev --prefer-dist moodlehq/moodle-plugin-ci ci ^4
          echo $(cd ci/bin; pwd) >> $GITHUB_PATH
          echo $(cd ci/vendor/bin; pwd) >> $GITHUB_PATH
          sudo locale-gen en_AU.UTF-8
          echo "NVM_DIR=$HOME/.nvm" >> $GITHUB_ENV
      
      - name: Install Moodle
        run: |
          set -x  # Enable verbose output
          moodle-plugin-ci install --plugin ./plugin --db-host=127.0.0.1 -vvv
        env:
          DB: ${{ matrix.database }}
          MOODLE_BRANCH: ${{ matrix.moodle-branch }}
      
      - name: Debug on failure
        if: failure()
        run: |
          echo "=== Moodle installation directory ==="
          ls -la moodle/ || echo "Moodle directory not found"
          echo "=== Config.php content ==="
          cat moodle/config.php || echo "config.php not found"
          echo "=== Database tables ==="
          PGPASSWORD=moodle psql -h 127.0.0.1 -U moodle -d moodle -c "\dt" || echo "Cannot list tables"
          echo "=== PHP errors ==="
          cat moodle/error.log || echo "No error log found"
          echo "=== Install log ==="
          cat moodledata/install.log || echo "No install log found"
      
      - name: PHP Debug Info
        if: failure()
        run: |
          php -v
          php -m
          php -i | grep pgsql
      
      - name: Run Behat tests
        run: moodle-plugin-ci behat --profile chrome
      
      - name: Upload Behat screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: behat-screenshots-${{ matrix.php }}-${{ matrix.moodle-branch }}
          path: ${{ github.workspace }}/moodledata/behat_dump/**/*.png
      
      - name: Upload Behat HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: behat-report-${{ matrix.php }}-${{ matrix.moodle-branch }}
          path: ${{ github.workspace }}/moodle/behat-report.html
